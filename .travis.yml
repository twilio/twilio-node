language: node_js
node_js:
  - "node"
  - "lts/*"
  - "10"
  - "8"
  - "6"
services:
  - docker
script: npm run ci

deploy:
  - provider: script
    script: make docker-build && make docker-push
    skip_cleanup: true
    on:
      tags: true
      node: "8"
  - provider: npm
    email: twilio-ci@twilio.com
    api_key: $NPM_TOKEN
    on:
      tags: true
      node: "8"

